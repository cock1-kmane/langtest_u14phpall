#Language
language: php

#Version number
php:
  #- 5.4 This is not supported in new image
  #- 5.5
  - "5.6"
  - "7.0"
  - "7.1"
build:  
  pre_ci:
    - echo The PHP version is $SHIPPABLE_PHP_VERSION
    - docker build -t=shippabledocker/u14phpall:test$SHIPPABLE_PHP_VERSION .
    
  pre_ci_boot:
   image_name: shippabledocker/u14phpall #drydock/u16phpall #
   image_tag: test$SHIPPABLE_PHP_VERSION # master # 
   pull: false
   
  ci:
    - echo The PHP version is $SHIPPABLE_PHP_VERSION
    - php --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
    
 # post_ci:
 #   - docker push shippabledocker/u16phpall:test$SHIPPABLE_PHP_VERSION    

integrations:
  hub:
    - integrationName: ship-docker
      type: docker    
